*{
    margin: 0;
    padding: 0;

.CLEMENTEA{

}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 105vh;
    background: url(CLEMENTEA2.png)no-repeat;
    background-size: 100%;
    background-position: center;

header{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
    background: transparent;
    font-size: 20px;
}
.navigation a{
    position:relative;
    font-size: 1.1em;
    color: pink;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}
.navigation a::after{
    content: '';
    position: absolute;
    width: 100%;
    height: 3px;
    background: pink;
    border-radius: 5px;
    left: 0;
    bottom: -6px;
    transform-origin: center;
    transform: scaleX(0);
    transition: transform .5s;
}
.navigation a:hover::after{
    transform: scaleX(1);
    transform-origin: center;
}
footer {

    color: lightpink;
    bottom: 0%;
    width: 100%;
